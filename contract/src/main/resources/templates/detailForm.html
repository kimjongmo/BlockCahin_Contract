<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contract Master</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/creative.min.css" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>계약서 웹페이지</title>
    <script type="text/javascript" src="/js/check.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top"
     id="mainNav">
    <a class="navbar-brand js-scroll-trigger" href="/index">
        <span style="font-sizw: 1.0em; color: orange;">Contract Master</span></a>
</nav>




<div class="col-lg-4"></div>
<div class="col-lg-4">
    <div class="jumbotron" style="padding-top: 20px;">
        <form name = "f" method="post" action="/login/kakaoJoin">
            <h3 style="text-align: center;">추가입력 화면</h3>
            <div class="form-group" >
                <input type="hidden" name="kakaoId" th:value="${temp.getKakaoId()}">
            </div>
            <div class="form-group" >
                <input type="text" class="form-control" placeholder="이름" name="name" maxlength="10" th:value="${temp.getNickName()}">
                <font size="1"><span style="color:red">*이름은 2자 이상 입력해주세요</span></font>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="주소 입력" name="address" maxlength="100" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="전화번호" name="phoneNumber" maxlength="13">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="이메일" name="kakaoEmail" maxlength="50" th:value="${temp.kakaoEmail}">
            </div>
            <input type="button" class="btn btn-primary form-control" value="회원가입" onClick="sendIt2()">
            <br>
            <br>
        </form>
    </div>
</div>
<div class="col-lg-4"></div>
</div>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
