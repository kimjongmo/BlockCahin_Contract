<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Contract Master</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>


    <!--
    -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Plugin CSS -->
    <link href="/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/creative.min.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/creative.min.js"></script>
</head>
<body id="page-top">

<!-- Navigation -->
<!-- 3. 상단메뉴 네비게이션 바 이용 -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Contract Master</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul th:if="${session.userID}==null" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn  btn btn-sm"
                       href="/login/form">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="btn  btn btn-sm"
                       href="/login/joinForm"
                       role="button">회원가입</a>
                </li>
            </ul>

            <!-- userID 값이 있을 때 : 로그인 한 상태 -->
            <ul th:unless="${session.userID}==null" class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger"
                       href="/board/list">계약서
                        작성</a>
                </li>
                <li class="nav-item">
                    <font size="2em" color="orange"><p th:text="${session.userID}">님</p></font>
                </li>
                </li>
                <li class="nav-item">
                    <a class="btn  btn btn-sm"
                       href="/login/logout"
                       role="button">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto"></div>
            <div class="col-lg-8 mx-auto">
                <h1 class="text-uppercase">
                    <strong>누구나 검증 가능합니다.</strong>
                </h1>
                <hr>
            </div>
            <div class="col-lg-7 mx-auto">
                <p class="text-faded mb-2">계약서의 번호를 입력하세요</p>
                <form action="/">
                    <div class="input-group stylish-input-group">
                        <select class="custom-select"  >
                            <option selected>파일 종류</option>
                            <option value="1">계약서</option>
                            <option value="2">일반 파일</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Search">
                        <button type="submit" class="btn btn-secondary btn-lg">
                            검색
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>


</body>
</html>
