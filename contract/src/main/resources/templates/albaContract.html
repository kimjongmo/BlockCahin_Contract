<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<form >
    <div align="left">
        <h2>아르바이트 계약서</h2>
    </div>
    <hr>
    <div align="left">
        <table>
            <tr>
                <td><h3>사용자 (갑)</h3></td>
            </tr>
            <tr>
                <td><strong>성 명</strong></td>
                <td><input type="text" value="사업주"></td>
                <td><strong>사업 종류</strong></td>
                <td><input type="text" value="잡화"></td>
            </tr>
            <tr>
                <td><strong>사업체명</strong></td>
                <td><input type="text" value="CU"></td>
                <td><strong>소재지</strong></td>
                <td><input type="text" value="서울시 강남구"></td>
            </tr>
        </table>
    </div>
    <hr>
    <div align="left">
        <table>
            <tr>
                <td><h3>근로자 (을)</h3></td>
            </tr>
            <tr>
                <td><strong>성 명</strong></td>
                <td><input type="text" value="근로자"></td>
                <td><strong>생년 월일</strong></td>
                <td><input type="text" value="98년 9월 17일"></td>
            </tr>
            <tr>
                <td><strong>주 소</strong></td>
                <td><input type="text" value="경기도 남양주시"></td>
                <td><strong>주민등록번호</strong></td>
                <td><input type="text" value="980917-1010000"></td>
            </tr>
        </table>
    </div>
    <hr>
    <div align="left">
        <table>
            <h3>내 용</h3>
            <tr height="30">
                <td><strong>취업(근로) 조건</strong></td>
            </tr>
            <tr height="30">
                <td>
                    &emsp;(1)임금 :
                    일급 <input type="radio" name="payKind" value="일급"/>
                    월급 <input type="radio" name="payKind" value="월급"/>
                    연봉 <input type="radio" name="payKind" value="연봉"/>
                    , 페이 : <input type="number">

                </td>
            </tr>
            <tr height="30">
                <td>
                    &emsp;(2)근로 조건 :
                    주 <input type="number">일 /
                    일 <input type="number"> 시간
                </td>
            </tr>
            <tr height="30">
                <td>
                    &emsp;(2)근로 장소 :
                    <input type="text">
                </td>
            </tr>
            <tr height="30">
                <td><strong>계약 기간</strong></td>
            </tr>
            <tr height="30">
                <td>
                    &emsp;기 간 : <input type="date">&nbsp;~&nbsp;<input type="date">
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <br>
    <input type="button" value="수락">
    <input type="button" value="취소">
</form>
</body>
</html>
